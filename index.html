    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="prog.js"defer></script>
        <title>Mercadinho</title>
    </head>
    <body>
        <main>
            <form>
                <h1>Mercadinho do Goiabinha</h1>
                <h3>Preço:</h3>
                <h2>Maça: R$ 18,98</h2>
                <h2>Laranja: R$ 7,67</h2>
                <h2>Banana: R$ 4,78</h2>
                <h2>(Sorteio insano de 1% até 9%!!!)</h2>
                <br><br>
                <label for="quantMaca">Digite a quantidade de maçãs que gostaria de comprar:</label><br>
                <input type="number" id="quantMaca"><br>
                <label for="quantLaj">Digite a quantidade de laranjas que gostaria de comprar:</label><br>
                <input type="number" id="quantLaj"><br>
                <label for="quantBanana">Digite a quantidade de bananas que gostaria de comprar:</label><br>
                <input type="number" id="quantBanana"><br><br>
                <button id="calcular">Calcular valor final</button><br>
                <div id="res"></div>
            </form>
        </main>
    </body>
    </html>
